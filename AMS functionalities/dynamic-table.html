<HTML>
<HEAD>
<TITLE> Add/Remove dynamic rows in HTML table </TITLE>
<style>
body{
				background-image:linear-gradient(to bottom,red,blue);
				}
table#dataTable{
				background:cyan;
				border:2px solid blue;
				padding:2px 5px;
				margin:20px 65px;
				}
#div1{
				display:flex;
				width:50%;
				border:3px solid Blue;
				padding:3px 10px;
				margin:auto;}
table input[type="text"]:hover{
				background:yellow;
				}
				
</style>
</HEAD>
<BODY>
<div id="div1">
<input type="button" value="Add Row" onclick="addRow('dataTable')" style="width:100px; height:50px; background:pink;"/>
<input type="button" value="Delete Row" onclick="deleteRow('dataTable')" style="width:100px; height:50px; background:pink;" />
</div>
<table id="dataTable" border= "1">
<tr>
<td>
<input type="checkbox" name="chk"/>
</td>
<td> 1 </td>
<td><input type="text" /></td>
</tr>
</table>
 
<!-- Javascript --> 
<SCRIPT language="javascript"> 
function addRow(tableID) { var table = document.getElementById(tableID); var rowCount = table.rows.length; var row = table.insertRow(rowCount); var cell1 = row.insertCell(0); var element1 = document.createElement("input"); element1.type = "checkbox"; element1.name="chkbox[]"; cell1.appendChild(element1); var cell2 = row.insertCell(1); cell2.innerHTML = rowCount+1; var cell3 = row.insertCell(2); var element2 = document.createElement("input"); element2.type = "text"; element2.name = "txtbox[]"; cell3.appendChild(element2); } function deleteRow(tableID) { try { var table = document.getElementById(tableID); var rowCount = table.rows.length; for(var i=0; i<rowCount; i++) { var row = table.rows[i]; var chkbox = row.cells[0].childNodes[0]; if(null != chkbox && true == chkbox.checked) { table.deleteRow(i); rowCount--; i--; } } }catch(e) { alert(e); } } </SCRIPT>
</BODY>
 </HTML>
