<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2> 

<h2>toString()</h2>

<p>The toString() method returns an array as a comma separated string:</p>

<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;
fruits.pop();
document.getElementById("demo").innerHTML = fruits;
console.log(typeof fruits);
var str = "Please locate where 'locate' occurs!";
console.log(str.indexOf("locate"));
console.log(str.slice(7,13));
console.log(str.slice(-21,-12));
console.log(str.substring(7,13));
//substring can't take negative values.
console.log(str.substr(7,6));
console.log(str.substr(7));
console.log(str.replace("locate","search"));
console.log(str.replace(/LOCATE/i,"search")); //insensitive to string using /i regular expression.
console.log(str.replace(/locate/g,"search")); //replace all same string by /g regular expression.

var p,q,r;
p = "Developer";
q = "Ashish";
r = p.concat("-" ,q); //concat() method used to concatenation of two strings.
console.log(r);
var mssg = "    I    love  Ashish.   ";
console.log(mssg.trim()); //removes whitespace around string.
console.log(mssg.charAt(4)); 
//find character in string using index no.

console.log(mssg[4]); // access character using [index-no] directly in string like array.
</script>
</body>
</html>
